<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <title>{{ page.title }} - Dog2puppy</title>
    <script>
      document.addEventListener('DOMContentLoaded', function () {

  // Get all "navbar-burger" elements
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any nav burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {

        // Get the target from the "data-target" attribute
        var target = $el.dataset.target;
        var $target = document.getElementById(target);

        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

      });</script>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">
        <h1 class="title">Dog2puppy</h1>
      </a>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start"/>
        
        <div class="navbar-end"/>
      </div>
    </nav>
    {{ content }}
    <footer class="footer">
      <div class="container content has-text-centered">
        <p>Website by @Dog2puppy</p>
        <iframe data-aa='454084' src='//ad.a-ads.com/454084?size=728x90' scrolling='no' style='width:728px; height:90px; border:0px; padding:0;overflow:hidden' allowtransparency='true'></iframe>
      </div>
    </footer>
  </body>
</html>
